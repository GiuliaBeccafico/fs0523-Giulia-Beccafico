<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home page di Amazon, guida ai regali di Natale">
    <title>Amazon Home Page</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div>
            <img src="assets/images/logo.png" alt="logo Amazon">
        </div>
    </header>

    <nav id="menu">
        <a href="#">All</a>
        <a href="#">Today's deals</a>
        <a href="#">Costumer Service</a>
        <a href="#">Registry</a>  
        <a href="#">Gift Cards</a>
        <a href="#">Sell</a>
    </nav>

    <main>
        <section id="bar">
            <h4>Shop All Holiday Gift Cards</h3>
        </section>

        <section id="titlephoto">
            <h1>Holiday Gift Guides</h1>
            <h3>Be a go-gifter</h2>
            <div id="banner"></div>
        </section>

        <section id="block">
            <div id="block1">
                <h2>Find the perfect gift</h2> 
                <a href="#">Shop now</a>
            </div>
            <div id="immagini" >
                <img src="assets/images/img_1.jpg" alt="e reader">
                <img src="assets/images/img_2.jpg" alt="pc workstation">
                <img src="assets/images/img_3.jpg" alt="digital watches">
                <img src="assets/images/img_4.jpg" alt="dog and cat">
            </div>

        </section>
        <section class="photo">
            <img src="assets/images/img_9.png" alt="vr console">
            <h3>Play the gifting game</h3> <a href="#">Shop gaming</a>
        </section>

        <section class="photo">
            <img src="assets/images/img_10.png" alt="music devices and books">
            <h3>The sound of cheer</h3> <a href="#">Shop Audio & Accessories</a>
        </section>

    </main>

    <footer>
        <div id="endlink">
            <a href="#">Back to top</a>
        </div>
        <div id="endlogo">
            <img src="assets/images/logo.png" alt="logo Amazon">
        </div>
    </footer>

</body>
</html>
